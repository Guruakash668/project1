name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Change to 3.11 if needed

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-dev \
                                  build-essential libssl-dev libffi-dev \
                                  python3-venv git libmtdev-dev xvfb \
                                  zlib1g-dev libglu1-mesa python3-distutils
                                  
      - name: Set Environment Variables
        run: |
          echo "export MY_ENV_VAR='some_value'" >> $GITHUB_ENV

      - name: Install Buildozer
        run: |
          pip install --upgrade buildozer

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: List directory contents
        run: ls -al

      - name: Run Buildozer to build APK
        run: |
          buildozer -v android debug
          
      - name: Check for APK files
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK files found."
          else
            echo "No APK files found."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: apk-files
          path: bin/*.apk
